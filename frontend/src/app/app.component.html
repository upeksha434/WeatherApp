<div class="weather-dashboard">  
  <aside class="sidebar">
    <!-- Cube container with logo -->
    <div class="logo-container">
      <div class="logo-cube">
        <img src="assets/wind.png" alt="Weather Logo" class="wind-logo" />
      </div>
        <div class="nav-icons">
        <!-- Weather page icon (current page) -->
        <div class="nav-item" [class.active]="currentPage === 'weather'" (click)="navigateTo('weather')">
          <img src="assets/weather-page.png" alt="Weather Page" class="page-icon" />
        </div>
        
        <!-- Settings page icon (dummy) -->
        <div class="nav-item" [class.active]="currentPage === 'settings'" (click)="navigateTo('settings')">
          <svg class="page-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 8V12L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
      </div>

    </div>
    
    <!-- Other sidebar content (e.g., nav icons) -->
  </aside>
  <!-- Weather Page Content -->
  <main class="main-content" *ngIf="currentPage === 'weather'">
    <div class="search-header">
      <!-- Search input + current city -->
       <h1>search bar</h1>
       <h1>current weather</h1>
    </div>

    <section class="hourly-forecast">
      <!-- Hour-by-hour temperature and icons -->
       <h1>hourly-forecast</h1>
    </section>

    <section class="air-conditions">
      <!-- Wind, UV, humidity, etc. -->
      <h1>air conditions</h1>
    </section>
  </main>

  <aside class="forecast-panel" *ngIf="currentPage === 'weather'">
    <!-- Loop over daily forecast -->
     <h1>forecast panel</h1>
    <div class="forecast-day">
      <h2>Day 1</h2>
      <!-- Icon, label, min/max temp -->
    </div>
    <div class="forecast-day">
      <h2>Day 2</h2>
      <!-- Icon, label, min/max temp -->
    </div>
    <div class="forecast-day">
      <h2>Day 3</h2>
      <!-- Icon, label, min/max temp -->
    </div>
    <div class="forecast-day">
      <h2>Day 4</h2>
      <!-- Icon, label, min/max temp -->
    </div>
    <div class="forecast-day">
      <h2>Day 5</h2>
      <!-- Icon, label, min/max temp -->
    </div>
  </aside>

  <!-- Settings Page Content -->
  <main class="main-content settings-page" *ngIf="currentPage === 'settings'">
    <div class="settings-header">
      <h1>Settings</h1>
      <p>Configure your weather app preferences</p>
    </div>

    <section class="settings-section">
      <h2>Temperature Units</h2>
      <div class="setting-item">
        <label>
          <input type="radio" name="tempUnit" value="celsius" checked>
          Celsius (°C)
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="radio" name="tempUnit" value="fahrenheit">
          Fahrenheit (°F)
        </label>
      </div>
    </section>

    <section class="settings-section">
      <h2>Wind Speed Units</h2>
      <div class="setting-item">
        <label>
          <input type="radio" name="windUnit" value="kph" checked>
          Kilometers per hour (km/h)
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="radio" name="windUnit" value="mph">
          Miles per hour (mph)
        </label>
      </div>
    </section>

    <section class="settings-section">
      <h2>Default Location</h2>
      <div class="setting-item">
        <label for="defaultCity">Default City:</label>
        <input type="text" id="defaultCity" value="Colombo" class="text-input">
      </div>
    </section>

    <section class="settings-section">
      <h2>Notifications</h2>
      <div class="setting-item">
        <label>
          <input type="checkbox" checked>
          Enable weather alerts
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox">
          Daily forecast notifications
        </label>
      </div>
    </section>
  </main>
</div>
